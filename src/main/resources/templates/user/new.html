<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>


<form class="mb-3" th:method="POST" th:action="@{/users}" th:object="${user}">
    <div class="container">
        <div class="input-group row mt-2">
            <span class="input-group-text col-md-2">Имя:</span>
            <input type="text" th:field="*{name}" class="form-control col-md-6">
        </div>
        <div class="input-group row mt-2">
            <span class="input-group-text col-md-2">Фамилия:</span>
            <input type="text" th:field="*{surname}" class="form-control col-md-6">
        </div>
        <div class="input-group row mt-2">
            <span class="input-group-text col-md-2">Должность:</span>
            <input type="text" th:field="*{position}" class="form-control col-md-6">
        </div>
        <div class="input-group row mt-2">
            <span class="input-group-text col-md-2">Логин:</span>
            <input type="text" th:field="*{login}" class="form-control col-md-6">
        </div>
        <div class="input-group row mt-2">
            <span class="input-group-text col-md-2">Пароль:</span>
            <input type="text" th:field="*{password}" class="form-control col-md-6">
        </div>
        <div class="input-group row mt-2">
            <span class="input-group-text col-md-2">Роли:</span>
            <input type="text" th:field="*{roles}" class="form-control col-md-6"
                   placeholder="в формате ROLE_* через запятую, например ROLE_ADMIN, ROLE_USER">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Создать</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
