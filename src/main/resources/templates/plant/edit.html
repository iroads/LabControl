<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование данных асфальтосмесительной установки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<br>
<div class="container">
  <form class="mb-3" th:method="PATCH" th:action="@{/plants/{id}(id=${plant.getId()})}" th:object="${plant}">

    <div class="input-group row mt-2">
      <span class="input-group-text col-md-2">Модель:</span>
      <input type="text" th:field="*{model}" class="form-control col-md-6">
    </div>
    <div class="input-group row mt-2">
      <span class="input-group-text col-md-2">Производительность:</span>
      <input type="text" th:field="*{productivity}" class="form-control col-md-6">
    </div>
    <div class="input-group row mt-2">
      <span class="input-group-text col-md-2">Месторасположение:</span>
      <input type="text" th:field="*{location}" class="form-control col-md-6">
    </div>
    <button type="submit" class="btn btn-primary mt-4">Редактировать</button>

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
