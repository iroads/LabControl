<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Список филиалов</title>
</head>

<body>
<div th:insert="parts/navbar :: navbar"></div>
<br>
<div class="container">
    <table class="table table-striped table-bordered caption-top">
        <caption>Список филиалов</caption>
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Наименование филиала</th>
            <th scope="col">Редактировать</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="unit : ${units}">
            <tr>
                <th scope="row" th:text="${unit.getId()}"></th>
                <td th:text="${unit.getName()}"></td>
                <td>
                    <form th:method="GET" th:action="@{/units/{id}/edit(id=${unit.getId()})}">
                        <button type="" class="btn btn-success btn-sm">Редактировать</button>
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/units/{id}(id=${unit.getId()})}">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>

            </tr>
        </div>
        </tbody>
    </table>
    <form th:method="GET" th:action="@{/units/new}">
        <button type="" class="btn btn-primary">Добавить новый филиал</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
