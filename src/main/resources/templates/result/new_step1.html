<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор партии</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<br>
<div class="container">
    <p class="h3">Из какой партии отобрана проба для испытаний?</p>
    <br>
    <table class="table table-striped table-bordered caption-top">
        <caption>Список доступных партий</caption>
        <thead>
        <tr>
            <th class="text-center" scope="col">Номер партии</th>
            <th scope="col">Смесь</th>
            <th scope="col">Асфальтосмесительная установка</th>
            <th scope="col">Дата создания</th>
            <th class="text-center" scope="col">Выбрать</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="batch : ${batches}">
            <tr>
                <th class="text-center" scope="row" th:text="${batch.getId()}"></th>

                        <td>
                            <a th:href="@{/recipes/{id}(id = ${batch.getRecipeSource().getId()})}" th:text="${batch.getRecipeSource().getMixTitle()}"></a>
                        </td>
                        <td th:text="${batch.getOwnPlant().getFullTitle()}"></td>
                        <td th:text="${batch.getCreateDate()}"></td>
                <td class="text-center">
                              <form th:method="GET" th:action="@{/results/new_step2}">
                                <input type="hidden" th:name="batchSource" th:value="${batch.getId()}">
                                <button type="submit" class="btn btn-success btn-sm">Выбрать</button>
                              </form>
                </td>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
