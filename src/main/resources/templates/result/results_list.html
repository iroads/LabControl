<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Результаты испытаний</title>
</head>

<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<br>
<div class="container">
    <p class="h3">Список результатов испытаний</p>
    <br>
    <form th:method="GET" th:action="@{/results/new_step1}">
        <button type="submit" class="btn btn-primary">Добавить результаты испытания</button>
    </form>
</div>
<br>
<div class="container">
    <table class="table table-striped table-bordered caption-top">
        <caption>Список результатов испытаний</caption>
        <thead>
        <tr>
            <th class="text-center" scope="col">id</th>
            <th scope="col">Смесь</th>
            <!--        <th scope="col">Дата создания</th>-->
            <th class="text-center" scope="col">Редактировать</th>
            <th class="text-center" scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="result : ${results}">
            <tr>
                <th class="text-center" scope="row">
                    <a th:href="@{/results/{id}(id = ${result.getId()})}" th:text="${result.getId()}"></a>
                </th>
                            <td th:text="${result.getBatchSource().getRecipeSource().getMixTitle()}"></td>
                <!--            <td th:text="${result.getCreateDate()}"></td>-->
                <td class="text-center">
                    <form th:method="GET" th:action="@{/results/{id}/edit(id=${result.getId()})}">
                        <button type="submit" class="btn btn-success btn-sm">Редактировать</button>
                    </form>
                </td>
                <td class="text-center">
                    <form th:method="DELETE" th:action="@{/results/{id}(id=${result.getId()})}">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>

            </tr>
        </div>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
