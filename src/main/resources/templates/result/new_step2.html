<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<br>
<div class="container">
    <p class="h3"
       th:text="'Введите результаты испытаний для партии асфальтобетонной смеси №' + ${batchSource.getId()}"></p>
    <br>
    <form th:method="POST" th:action="@{/results}" th:object="${result}">
        <table class="table table-striped table-bordered caption-top" style="width: 100%">
            <caption>Зерновой состав</caption>
            <thead>
            <tr>
                <th class="text-center align-middle" scope="col">Размер ячейки, мм</th>
                <th style="width: 6%" class="text-center align-middle " scope="col"
                    th:each="sito : ${batchSource.getRecipeSource().getPP().keySet()}" th:text="${sito.getSize()}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th class="text-center align-middle" scope="col">Частные остатки, г</th>
                <td style="width: 6%"><input th:field="*{chog315}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog224}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog16}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog112}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog8}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog56}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog4}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog2}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog1}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog05}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog025}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog0125}" type="text" class="form-control col-md-6"></td>
                <td style="width: 6%"><input th:field="*{chog0063}" type="text" class="form-control col-md-6"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped table-bordered caption-top">
            <caption>Физико-механические показатели</caption>
            <tbody>
            <tr>
                <th class="text-center align-middle" scope="col">Объемная плотность, г/см3</th>
                <td>
                    <input type="text" th:field="*{gravityMixBulk}" class="form-control col-md-6">
                </td>
                <th class="text-center align-middle" scope="col">Максимальная плотность, г/см3</th>
                <td>
                    <input type="text" th:field="*{gravityMixMaximum}" class="form-control col-md-6">
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" th:name="batchSource" th:value="${batchSource.getId()}">
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
